<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Dashboard Médecin - Epharma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar doctor-sidebar" id="adminSidebar">
        <div class="admin-sidebar-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                        stroke="currentColor" stroke-width="2" />
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="logo-text">Epharma</span>
            </div>
        </div>

        <div class="admin-pharmacy-info">
            <div class="admin-pharmacy-name" id="doctorName">Dr. Marie Dubois</div>
            <div class="admin-pharmacy-email" id="doctorSpecialty">Médecin généraliste</div>
        </div>

        <nav class="admin-nav">
            <a href="doctor-dashboard.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="doctor-agenda.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Agenda</span>
            </a>
            <a href="doctor-patients.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                        stroke="currentColor" stroke-width="2" />
                    <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Patients</span>
            </a>
            <a href="doctor-profile.html" class="admin-nav-item active">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Mon profil</span>
            </a>
        </nav>

        <div class="admin-sidebar-footer">
            <button class="admin-logout-btn" id="logoutBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9M16 17L21 12M21 12L16 7M21 12H9"
                        stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h1 class="admin-page-title">Mon Profil</h1>
                <p class="admin-page-subtitle">Gérez vos informations professionnelles</p>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="admin-section">
            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="personal">Informations personnelles</button>
                <button class="admin-tab-btn" data-tab="professional">Informations professionnelles</button>
                <button class="admin-tab-btn" data-tab="consultation">Consultation</button>
                <button class="admin-tab-btn" data-tab="availability">Disponibilités</button>
            </div>

            <form id="profileForm">
                <!-- Tab 1: Personal Information -->
                <div class="admin-tab-content active" data-tab="personal">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div style="position: relative; display: inline-block;">
                            <div id="profilePhotoPreview" class="profile-photo-large">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </div>
                            <label for="profilePhoto" class="profile-photo-upload-btn">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </label>
                            <input type="file" id="profilePhoto" accept="image/*" style="display: none;">
                        </div>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label>Prénom *</label>
                            <input type="text" id="firstName" class="admin-input" required>
                        </div>
                        <div class="admin-form-group">
                            <label>Nom *</label>
                            <input type="text" id="lastName" class="admin-input" required>
                        </div>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label>Email *</label>
                            <input type="email" id="email" class="admin-input" required disabled>
                        </div>
                        <div class="admin-form-group">
                            <label>Téléphone *</label>
                            <input type="tel" id="phone" class="admin-input" required>
                        </div>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label>Date de naissance</label>
                            <input type="date" id="dateOfBirth" class="admin-input">
                        </div>
                        <div class="admin-form-group">
                            <label>Genre</label>
                            <select id="gender" class="admin-input">
                                <option value="">Non spécifié</option>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                            </select>
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label>Adresse</label>
                        <input type="text" id="address" class="admin-input">
                    </div>
                </div>

                <!-- Tab 2: Professional Information -->
                <div class="admin-tab-content" data-tab="professional">
                    <div class="admin-form-group">
                        <label>Spécialité principale *</label>
                        <select id="specialty" class="admin-input" required>
                            <option value="Médecine générale">Médecine générale</option>
                            <option value="Cardiologie">Cardiologie</option>
                            <option value="Pédiatrie">Pédiatrie</option>
                            <option value="Gynécologie-Obstétrique">Gynécologie-Obstétrique</option>
                            <option value="Chirurgie générale">Chirurgie générale</option>
                            <option value="Ophtalmologie">Ophtalmologie</option>
                            <option value="Dermatologie">Dermatologie</option>
                            <option value="ORL">ORL</option>
                            <option value="Neurologie">Neurologie</option>
                            <option value="Orthopédie">Orthopédie</option>
                            <option value="Psychiatrie">Psychiatrie</option>
                            <option value="Radiologie">Radiologie</option>
                        </select>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label>Numéro de licence</label>
                            <input type="text" id="licenseNumber" class="admin-input">
                        </div>
                        <div class="admin-form-group">
                            <label>Années d'expérience</label>
                            <input type="number" id="experience" class="admin-input" min="0">
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label>Langues parlées</label>
                        <div id="languagesContainer" class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="Français" checked disabled>
                                <span>Français</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Anglais">
                                <span>Anglais</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Arabe">
                                <span>Arabe</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Haoussa">
                                <span>Haoussa</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Zarma">
                                <span>Zarma</span>
                            </label>
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label>Bio professionnelle</label>
                        <textarea id="bio" class="admin-input" rows="5"
                            placeholder="Décrivez votre parcours et vos domaines d'expertise..."></textarea>
                    </div>
                </div>

                <!-- Tab 3: Consultation -->
                <div class="admin-tab-content" data-tab="consultation">
                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label>Tarif consultation cabinet (FCFA) *</label>
                            <input type="number" id="consultationFee" class="admin-input" min="0" required>
                        </div>
                        <div class="admin-form-group">
                            <label>Durée moyenne (minutes) *</label>
                            <input type="number" id="consultationDuration" class="admin-input" min="15" step="15"
                                value="30" required>
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label class="checkbox-label" style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="acceptsNewPatients">
                            <span>Accepte de nouveaux patients</span>
                        </label>
                    </div>

                    <div class="admin-form-group">
                        <label class="checkbox-label" style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="onlineConsultation">
                            <span>Propose des téléconsultations</span>
                        </label>
                    </div>

                    <div class="admin-form-group" id="onlineFeeGroup" style="display: none;">
                        <label>Tarif téléconsultation (FCFA)</label>
                        <input type="number" id="onlineConsultationFee" class="admin-input" min="0">
                    </div>

                    <div class="admin-form-group">
                        <label>Centre de santé affilié</label>
                        <input type="text" id="healthCenter" class="admin-input" placeholder="Nom du centre de santé">
                    </div>

                    <div class="admin-form-group">
                        <label>Services proposés</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="Cabinet" checked>
                                <span>Consultation au cabinet</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Téléconsultation">
                                <span>Téléconsultation</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Visite à domicile">
                                <span>Visite à domicile</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Urgences">
                                <span>Urgences</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Tab 4: Availability -->
                <div class="admin-tab-content" data-tab="availability">
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                        Définissez vos horaires de disponibilité pour chaque jour de la semaine.
                    </p>

                    <div id="availabilityContainer">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Save Button -->
                <div style="margin-top: 2rem; text-align: right;">
                    <button type="submit" class="admin-btn-primary" style="min-width: 200px;">
                        <svg viewBox="0 0 24 24" fill="none" style="width: 20px; height: 20px;">
                            <path
                                d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z"
                                stroke="currentColor" stroke-width="2" />
                            <path d="M17 21V13H7V21M7 3V8H15" stroke="currentColor" stroke-width="2" />
                        </svg>
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="doctor-admin.js"></script>
    <script src="doctor-profile.js"></script>
</body>

</html>
