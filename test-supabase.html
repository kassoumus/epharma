<!DOCTYPE html>
<html lang="fr">

<head>

    <style>
        body {

            padding: 2rem;

        }

        .test-section {

</head>

<body>
    <h1>üß™ Test Supabase Integration - Epharma</h1>

    <div class="test-section">
        <h2>üè• Test 2 : R√©cup√©rer les centres de sant√©</h2>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Notre client Supabase -->
    <script src="supabase-client.js"></script>

    <script>
        // Test Functions
        async function testGetPharmacies() {
            const result = document.getElementById('result1');
            result.innerHTML = '‚è≥ Chargement...';

            try {
                const pharmacies = await window.supabaseAPI.getPharmacies();
                result.innerHTML = `<span class="success">‚úÖ Succ√®s!</span>\n\nNombre de pharmacies: ${pharmacies.length}\n\n${JSON.stringify(pharmacies.slice(0, 2), null, 2)}`;
            } catch (error) {

        async function testGetHealthCenters() {

            result.innerHTML = '‚è≥ Chargement...';

            try {
                const centers = await window.supabaseAPI.getHealthCenters();
                result.innerHTML = `<span class="success">‚úÖ Succ√®s!</span>\n\nNombre de centres: ${centers.length}\n\n${JSON.stringify(centers.slice(0, 2), null, 2)}`;

                    return;
