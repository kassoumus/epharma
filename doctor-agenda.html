<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Dashboard Médecin - Epharma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar doctor-sidebar" id="adminSidebar">
        <div class="admin-sidebar-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                        stroke="currentColor" stroke-width="2" />
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                </svg>
                <span class="logo-text">Epharma</span>
            </div>
        </div>

        <div class="admin-pharmacy-info">
            <div class="admin-pharmacy-name" id="doctorName">Dr. Marie Dubois</div>
            <div class="admin-pharmacy-email" id="doctorSpecialty">Médecin généraliste</div>
        </div>

        <nav class="admin-nav">
            <a href="doctor-dashboard.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="doctor-agenda.html" class="admin-nav-item active">
                <svg viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Agenda</span>
            </a>
            <a href="doctor-patients.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                        stroke="currentColor" stroke-width="2" />
                    <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Patients</span>
            </a>
            <a href="doctor-profile.html" class="admin-nav-item">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Mon profil</span>
            </a>
        </nav>

        <div class="admin-sidebar-footer">
            <button class="admin-logout-btn" id="logoutBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9M16 17L21 12M21 12L16 7M21 12H9"
                        stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h1 class="admin-page-title">Agenda</h1>
                <p class="admin-page-subtitle">Gérez vos rendez-vous et votre planning</p>
            </div>
            <button class="admin-btn-primary" id="newAppointmentBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" />
                </svg>
                Nouveau rendez-vous
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="admin-stats-grid">
            <div class="admin-stat-card doctor-stat">
                <div class="admin-stat-icon" style="background: linear-gradient(135deg, #f97316, #ea580c);">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <div class="admin-stat-content">
                    <div class="admin-stat-label">Aujourd'hui</div>
                    <div class="admin-stat-value" id="statToday">0</div>
                </div>
            </div>

            <div class="admin-stat-card doctor-stat">
                <div class="admin-stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <div class="admin-stat-content">
                    <div class="admin-stat-label">Cette semaine</div>
                    <div class="admin-stat-value" id="statWeek">0</div>
                </div>
            </div>

            <div class="admin-stat-card doctor-stat">
                <div class="admin-stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" />
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <div class="admin-stat-content">
                    <div class="admin-stat-label">En attente</div>
                    <div class="admin-stat-value" id="statPending">0</div>
                </div>
            </div>

            <div class="admin-stat-card doctor-stat">
                <div class="admin-stat-icon" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M3 10H21" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <div class="admin-stat-content">
                    <div class="admin-stat-label">Ce mois</div>
                    <div class="admin-stat-value" id="statMonth">0</div>
                </div>
            </div>
        </div>

        <!-- Calendar and Appointments -->
        <div class="admin-section">
            <div class="admin-section-header">
                <h2 class="admin-section-title">Calendrier</h2>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button class="admin-btn-secondary" id="prevMonthBtn">
                        <svg viewBox="0 0 24 24" fill="none" style="width: 20px; height: 20px;">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                    <span id="currentMonth" style="font-weight: 600; min-width: 150px; text-align: center;"></span>
                    <button class="admin-btn-secondary" id="nextMonthBtn">
                        <svg viewBox="0 0 24 24" fill="none" style="width: 20px; height: 20px;">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <!-- Appointments List -->
        <div class="admin-section">
            <div class="admin-section-header">
                <h2 class="admin-section-title">Liste des rendez-vous</h2>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <input type="text" id="searchInput" placeholder="Rechercher un patient..."
                        class="admin-search-input">
                    <select id="filterStatus" class="admin-select">
                        <option value="all">Tous les statuts</option>
                        <option value="pending">En attente</option>
                        <option value="confirmed">Confirmés</option>
                        <option value="cancelled">Annulés</option>
                    </select>
                </div>
            </div>
            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Patient</th>
                            <th>Type</th>
                            <th>Motif</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsTable">
                        <!-- Appointments will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for New/Edit Appointment -->
    <div class="admin-modal" id="appointmentModal">
        <div class="admin-modal-content" style="max-width: 600px;">
            <div class="admin-modal-header">
                <h3 id="modalTitle">Nouveau rendez-vous</h3>
                <button class="admin-modal-close" id="closeModalBtn">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
            <form id="appointmentForm">
                <input type="hidden" id="appointmentId">

                <div class="admin-form-group">
                    <label>Patient *</label>
                    <select id="patientSelect" required class="admin-input">
                        <option value="">Sélectionner un patient</option>
                        <option value="new">+ Nouveau patient</option>
                    </select>
                </div>

                <div id="newPatientFields" style="display: none;">
                    <div class="admin-form-group">
                        <label>Nom du patient *</label>
                        <input type="text" id="newPatientName" class="admin-input">
                    </div>
                    <div class="admin-form-group">
                        <label>Téléphone *</label>
                        <input type="tel" id="newPatientPhone" class="admin-input">
                    </div>
                    <div class="admin-form-group">
                        <label>Email</label>
                        <input type="email" id="newPatientEmail" class="admin-input">
                    </div>
                </div>

                <div class="admin-form-row">
                    <div class="admin-form-group">
                        <label>Date *</label>
                        <input type="date" id="appointmentDate" required class="admin-input">
                    </div>
                    <div class="admin-form-group">
                        <label>Heure *</label>
                        <input type="time" id="appointmentTime" required class="admin-input">
                    </div>
                </div>

                <div class="admin-form-row">
                    <div class="admin-form-group">
                        <label>Type *</label>
                        <select id="appointmentType" required class="admin-input">
                            <option value="Consultation">Consultation</option>
                            <option value="Première consultation">Première consultation</option>
                            <option value="Téléconsultation">Téléconsultation</option>
                            <option value="Visite à domicile">Visite à domicile</option>
                            <option value="Suivi">Suivi</option>
                        </select>
                    </div>
                    <div class="admin-form-group">
                        <label>Durée (min) *</label>
                        <input type="number" id="appointmentDuration" value="30" min="15" step="15" required
                            class="admin-input">
                    </div>
                </div>

                <div class="admin-form-group">
                    <label>Motif *</label>
                    <input type="text" id="appointmentReason" required class="admin-input"
                        placeholder="Ex: Consultation de suivi">
                </div>

                <div class="admin-form-group">
                    <label>Notes</label>
                    <textarea id="appointmentNotes" class="admin-input" rows="3"
                        placeholder="Notes additionnelles..."></textarea>
                </div>

                <div class="admin-modal-footer">
                    <button type="button" class="admin-btn-secondary" id="cancelModalBtn">Annuler</button>
                    <button type="submit" class="admin-btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="doctor-admin.js"></script>
    <script src="doctor-agenda.js"></script>
</body>

</html>
