<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Epharma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="admin-body">
    <div class="admin-login-container">
        <!-- Left Side - Branding -->
        <div class="admin-login-left super-admin-theme">
            <div class="admin-login-branding">
                <div class="logo-large">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <h1>Super Admin</h1>
                <p>Gestion globale de la plateforme Epharma</p>

                <div class="admin-features">
                    <div class="admin-feature-item">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                                stroke="currentColor" stroke-width="2" />
                            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span>Gestion utilisateurs</span>
                    </div>
                    <div class="admin-feature-item">
                        <svg viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" />
                            <path
                                d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                                stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span>Gestion des rôles</span>
                    </div>
                    <div class="admin-feature-item">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M9 11L12 14L22 4M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16"
                                stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span>Contrôle total</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="admin-login-right">
            <div class="admin-login-form-container">
                <div class="admin-login-header">
                    <h2>Connexion Super Admin</h2>
                    <p>Accès réservé aux administrateurs système</p>
                </div>

                <form class="admin-login-form" id="superAdminLoginForm">
                    <div class="admin-form-group">
                        <label for="email">Email administrateur</label>
                        <div class="admin-input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                                    stroke="currentColor" stroke-width="2" />
                                <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" />
                            </svg>
                            <input type="email" id="email" class="admin-form-input" placeholder="admin@epharma.fr"
                                required>
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label for="password">Mot de passe</label>
                        <div class="admin-input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor"
                                    stroke-width="2" />
                                <path
                                    d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                                    stroke="currentColor" stroke-width="2" />
                            </svg>
                            <input type="password" id="password" class="admin-form-input" placeholder="••••••••"
                                required>
                        </div>
                    </div>

                    <div class="admin-form-options">
                        <label class="admin-checkbox">
                            <input type="checkbox" id="remember">
                            <span>Se souvenir de moi</span>
                        </label>
                    </div>

                    <button type="submit" class="admin-btn-primary admin-btn-full">
                        Se connecter
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </form>

                <div class="admin-login-demo">
                    <p class="demo-title">Identifiants de démonstration :</p>
                    <div class="demo-credentials">
                        <div class="demo-item">
                            <strong>Email:</strong> admin@epharma.fr
                        </div>
                        <div class="demo-item">
                            <strong>Mot de passe:</strong> superadmin123
                        </div>
                    </div>
                </div>

                <div class="admin-login-footer">
                    <a href="index.html" class="back-link">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" />
                        </svg>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="super-admin.js"></script>
</body>

</html>
